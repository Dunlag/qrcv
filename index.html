<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            padding: 50px;
        }
        #terminal {
            width: 300px;
            border: 2px solid #0f0;
            padding: 20px;
            display: inline-block;
            text-align: left;
            white-space: pre-line;
        }
        .blink {
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #qr-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <p id="text"></p>
    </div>
    <div id="qr-container">
        <p>ðŸ“„ Escanea para ver mi CV:</p>
        <img id="qr-code" src="" alt="CÃ³digo QR" width="300" height="300">
    </div>

    <script>
        const textElement = document.getElementById("text");
        const qrContainer = document.getElementById("qr-container");
        const qrCode = document.getElementById("qr-code");

        const messages = [
            "$ cat CVFer25.pdf",
            "[Cargando archivo...]",
            "[Generando cÃ³digo QR...]",
            "[Listo. Escanea para ver mi CV]"
        ];

        let index = 0;
        function typeMessage() {
            if (index < messages.length) {
                textElement.innerHTML += messages[index] + "\n";
                index++;
                setTimeout(typeMessage, 1500);
            } else {
                qrContainer.style.display = "block";
                qrCode.src = "qr-code.png";
            }
        }
        
        typeMessage();
    </script>
</body>
