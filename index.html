<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Código QR</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            padding: 50px;
        }
        #terminal {
            width: 225px;
            border: 2px solid #0f0;
            padding: 20px;
            display: inline-block;
            text-align: left;
            white-space: pre-line;
        }
        .blink {
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #qr-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <p id="text"></p>

    </div>
    <div id="qr-container">
        <p>📄 Escanea para ver mi CV:</p>
        <img id="qr-code" src="" alt="Código QR" width="225" height="225">
    </div>

    <script>
        const textElement = document.getElementById("text");
        const qrContainer = document.getElementById("qr-container");
        const qrCode = document.getElementById("qr-code");
        const cursor = document.querySelector(".blink");

        const messages = [
            "$ cat CVFer25.pdf", 
            "[Cargando archivo...]", 
            "[Generando código QR...]", 
            "[Ok. Escanea para ver mi CV]"
        ];

        let messageIndex = 0;
        let charIndex = 0;
        let currentMessage = "";
        
        function typeMessage() {
            if (messageIndex < messages.length) {
                currentMessage = messages[messageIndex];
                charIndex = 0;
                typeCharacter();
            } else {
                qrContainer.style.display = "block";
                qrCode.src = "qr-code.png";
                cursor.style.display = "none"; // Oculta el cursor cuando termina la animación
            }
        }

        function typeCharacter() {
            if (charIndex < currentMessage.length) {
                textElement.innerHTML += currentMessage.charAt(charIndex);
                charIndex++;
                setTimeout(typeCharacter, 50); // Velocidad de escritura
            } else {
                textElement.innerHTML += "\n";
                messageIndex++;
                setTimeout(typeMessage, 1000); // Pausa entre líneas
            }
        }

        typeMessage();
    </script>
</body>
</html>
